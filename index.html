<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İftar Vakti</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea60d48b61.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body class="bg">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-end">
                <i class="fa-solid fa-location-dot fa-3x" data-bs-toggle="modal" data-bs-target="#locationModal"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="current-time">
                   
                </p>
            </div>
        </div>
        <div class="row location">
            <div class="col-md-12">
                <p id="country">Türkiye</p>
                <p id="city">İstanbul</p>
                <p id="county">Arnavutköy</p>
            </div>
        </div>
        <div class="row mt-5">
            <p class="time-left-text">İftara Kalan Süre</p>
            <p id="time-left"></p>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <p id="imsak">İmsak:</p>
                <p id="gunes">Güneş:</p>
                <p id="ogle">Öğle:</p>
                <p id="ikindi">İkindi:</p>
                <p id="aksam">Akşam:</p>
                <p id="yatsi">Yatsı:</p>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="locationModal" style="color: #000;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lokasyon Değiştir</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>ÜLKE</label>
                                <select class="form-control" id="countries" onchange="ChangeCountry()">
                                    
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>ŞEHİR</label>
                                <select class="form-control" id="cities" onchange="ChangeCity()">
                                    
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>İLÇE</label>
                                <select class="form-control" id="counties">
                                   
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" onclick="ChangeLocation()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>

</html>
